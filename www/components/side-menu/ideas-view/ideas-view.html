<ion-view view-title="Browsing Ideas" ng-controller="IdeasCtrl">
  <ion-content>
    <div class="list">
      <div ng-repeat="idea in ideas">
        <idea-hat-idea idea="idea" ng-click="goIdea(idea)">

        </idea-hat-idea>
      </div>
    </div>
    <div class="button button-block button-royal" ng-click="goCategories()">Go to Categories</div>
  </ion-content>
</ion-view>
