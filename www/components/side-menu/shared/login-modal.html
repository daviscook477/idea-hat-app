<ion-modal-view> <!-- This code is bad but whatever -->
  <ion-header-bar class="bar bar-energized">
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="email" ng-model="input.login.email" placeholder="Email">
      </label>
      <label class="item item-input">
        <input type="password" ng-model="input.login.password" placeholder="Password">
      </label>
    </div>
    <div class="button button-block button-royal" ng-click="doLogin()">Submit</div>
    <div class="button button-block button-stable" ng-click="hideLoginModal()">Cancel</div>
  </ion-content>
</ion-modal-view>
