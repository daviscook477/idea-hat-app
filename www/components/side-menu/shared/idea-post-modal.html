<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Post Idea</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" ng-model="input.title" placeholder="Title">
      </label>
      <label class="item item-input">
        <textarea ng-model="input.description" placeholder="Description"></textarea>
      </label>
    </div>
    <div class="button button-block button-royal" ng-click="postIdea()">Submit</div>
    <div class="button button-block button-stable" ng-click="hideIdeaModal()">Cancel</div>
  </ion-content>
</ion-modal-view>
