<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Create Category</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" ng-model="input.title" placeholder="Category">
      </label>
    </div>
    <div class="button button-block button-royal" ng-click="postCategory()">Submit</div>
    <div class="button button-block button-stable" ng-click="hideCategoryModal()">Cancel</div>
  </ion-content>
</ion-modal-view>
