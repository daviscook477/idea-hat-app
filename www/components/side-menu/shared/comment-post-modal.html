<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Post Comment</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" ng-model="input.text" placeholder="Comment">
      </label>
    </div>
    <div class="button button-block button-royal" ng-click="postComment()">Submit</div>
    <div class="button button-block button-stable" ng-click="hideCommentModal()">Cancel</div>
  </ion-content>
</ion-modal-view>
